<div id="switch" (click)="toggleSlider()">
  <div
    id="slider"
    [class.left]="!usingFashionMNIST()"
    [class.right]="usingFashionMNIST()"
    [class.disabled]="isTraining()"
  >
    <div id="selected">
      <img src="assets/icons/{{ getSelectedImage() }}.svg" alt="switch icon" />
    </div>
  </div>
</div>
