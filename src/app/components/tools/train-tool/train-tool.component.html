<div id="train-tool">
  <div *ngIf="!isTraining()">
    <button (click)="trainNetwork()">Train Network</button>
  </div>
  <div *ngIf="isTraining()">
    <p>{{getStatus()}}</p>
    <p>{{getProgress()}}</p>
    <p>{{getAccuracy()}}</p>
    <progress [value]="getPercentDone()" max="100"></progress>
  </div>
</div>
